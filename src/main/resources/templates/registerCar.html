<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register with Car</title>
        <link rel="stylesheet" href="../css/logIn.css">
        <link rel="stylesheet" href="../css/index.css">

        <!--Links-->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="bodyClass">
            <div class="leftForm">
                <div class="topInfo">
                    <h1>Add to collection</h1>
                    <p style="color: darkgray;">Turn your car into more than a ride â€” make it an asset.</p>
                </div>
                <form class="formInTheMiddle" style="margin-top: 25px; padding-top: 20px;" action="/registerCar" method="post" enctype="multipart/form-data">
                    <div style="display: flex; flex-direction: row; gap: 10px;">
                        <div class="formPart">
                            <label for="carType">Car type</label>
                            <input id="carType" name="carType" type="text">
                        </div>
                        <div class="formPart">
                            <label for="license">License plate</label>
                            <input id="license" name="license" type="text">
                        </div>
                    </div>
                    <div class="formPart">
                        <label for="vin">VIN</label>
                        <input id="vin" type="text" name="vin"/>
                    </div>
                    <div class="formPart">
                        <label for="photo">Photo</label>
                        <input id="photo" type="file" name="photo"/>
                    </div>
                    <div class="formPart">
                        <label for="description">Description</label>
                        <input id="description" type="text" name="description"/>
                    </div>
                    <div class="formPart">
                        <label for="colour">Colour</label>
                        <input id="colour" type="text" name="colour"/>
                    </div>
                    <div class="formPart">
                        <label for="feePerHour">Fee per hour</label>
                        <input id="feePerHour" name="feePerHour" type="text" />
                    </div>
                    <div class="formPart">
                        <label for="pickUp">Pick up</label>
                        <input id="pickUp" name="pickUp" type="text" />
                    </div>
                    <div class="formPart">
                        <label for="dropOff">Drop off</label>
                        <input id="dropOff" name="dropOff" type="text" />
                    </div>
                    <div class="buttonsContainer">
                        <input type="submit" class="buttonClass" value="Register" style="height: 35px; margin-top: 20px;"/>
                    </div>
                    <input type="hidden" name="ownerId" th:value="${session.customer.getId()}">
                </form>
            </div>
            <div class="rightImage">
                <img src="../images/carWithPurse.jpg" style="width: 618px; height: 675px;"/>
            </div>
        </div>
        <footer>
            <div class="line">
                <p style="padding-top: 110px;"><span style="color: #670014;">X - Car Rental</span></p>
                <div class="contactBox">
                    <h3>Contact us</h3>
                    <div>
                        <div class="contactInfo">
                            <p>Email</p>
                            <p>Number</p>
                            <p>Fax</p>
                        </div>
                        <div class="contactInfo">
                            <p>info@XRental.com</p>
                            <p>+94 11 029 4203</p>
                            <p>idontreallyknow</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
