<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity | Notifications</title>
        <link rel="stylesheet" href="/css/index.css">

        <!--Links-->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="bodyClass" style="flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div class="blocks" th:each="n : ${notifications}">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <h3 th:text="${n.title}">Title</h3>
                        <p th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}">Date</p>
                        <p th:text="${n.message}">Message</p>
                    </div>
                    <div>
                        <form method="post" action="/updateNotification">
                            <input type="hidden" name="id" th:value="${n.id}"/>
                            <button style="background-color: rgb(224, 246, 205); color: black;" type="submit" name="action_type" value="complete" th:if="${!n.completed}">Complete</button>
                            <button style="background-color: #909090" type="submit" name="action_type" value="delete" th:if="${n.completed}">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="endingLineBox">
                <div class="endingLine"></div>
                <p>End of Activity</p>
                <div class="endingLine"></div>
            </div>
        </div>
        <footer>
            <div class="line">
                <p style="padding-top: 110px;"><span style="color: #670014;">X - Car Rental</span></p>
                <div class="contactBox">
                    <h3>Contact us</h3>
                    <div>
                        <div class="contactInfo">
                            <p>Email</p>
                            <p>Number</p>
                            <p>Fax</p>
                        </div>
                        <div class="contactInfo">
                            <p>info@XRental.com</p>
                            <p>+94 11 029 4203</p>
                            <p>idontreallyknow</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
